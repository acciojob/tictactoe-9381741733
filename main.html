<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }

    #player-form {
      margin: 20px 0;
    }

    input {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      max-width: 320px;
    }

    .cell {
      background-color: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      border: 1px solid #000;
    }

    .cell.win {
      background-color: purple;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="player-form">
    <input id="player1" placeholder="Enter Player 1 Name">
    <input id="player2" placeholder="Enter Player 2 Name">
    <button id="start-game">Submit</button>
  </div>

  <h2 id="status-message"></h2>

  <div id="game-board">
    <div class="cell" data-cell="0"></div>
    <div class="cell" data-cell="1"></div>
    <div class="cell" data-cell="2"></div>
    <div class="cell" data-cell="3"></div>
    <div class="cell" data-cell="4"></div>
    <div class="cell" data-cell="5"></div>
    <div class="cell" data-cell="6"></div>
    <div class="cell" data-cell="7"></div>
    <div class="cell" data-cell="8"></div>
  </div>

  <script>
    const player1Input = document.getElementById('player1');
    const player2Input = document.getElementById('player2');
    const startButton = document.getElementById('start-game');
    const statusMessage = document.getElementById('status-message');
    const cells = document.querySelectorAll('.cell');

    let player1 = '';
    let player2 = '';
    let currentPlayer = '';
    let board = Array(9).fill('');
    let gameActive = false;

    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    startButton.addEventListener('click', () => {
      player1 = player1Input.value || 'Player 1';
      player2 = player2Input.value || 'Player 2';
      currentPlayer = player1;
      gameActive = true;
      statusMessage.textContent = `${currentPlayer}, you're up`;
      resetBoard();
    });

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        if (!gameActive) return;
        const cellIndex = cell.dataset.cell;

        if (board[cellIndex] !== '') return;

        board[cellIndex] = currentPlayer === player1 ? 'X' : 'O';
        cell.textContent = board[cellIndex];

        if (checkWin()) {
          statusMessage.textContent = `${currentPlayer}, congratulations you won!`;
          highlightWinningCells();
          gameActive = false;
          return;
        }

        if (board.every(cell => cell !== '')) {
          statusMessage.textContent = "It's a draw!";
          gameActive = false;
          return;
        }

        currentPlayer = currentPlayer === player1 ? player2 : player1;
        statusMessage.textContent = `${currentPlayer}, you're up`;
      });
    });

    function checkWin() {
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return (
          board[a] &&
          board[a] === board[b] &&
          board[a] === board[c]
        );
      });
    }

    function highlightWinningCells() {
      winPatterns.forEach(pattern => {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          document.querySelector(`[data-cell="${a}"]`).classList.add('win');
          document.querySelector(`[data-cell="${b}"]`).classList.add('win');
          document.querySelector(`[data-cell="${c}"]`).classList.add('win');
        }
      });
    }

    function resetBoard() {
      board.fill('');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('win');
      });
    }
  </script>
</body>
</html>
